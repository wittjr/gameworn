<li>
   {% if attrs.name == 'Discord' %}
   <button type="button" class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">
      <i class="fa-brands fa-discord"></i> <a title="{{ attrs.name }}" href="{{ attrs.href }}">{{ attrs.name }}</a>
   </button>
   {% else %}
   <button type="button" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
      <i class="fa-brands fa-discord"></i> <a title="{{ attrs.name }}" href="{{ attrs.href }}">{{ attrs.name }}</a>
   </button>
   {% endif %}
</li>
