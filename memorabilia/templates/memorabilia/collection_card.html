<div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <a href="{{ link }}">

        <div class="flex w-96 items-center justify-center h-72 bg-gray-100 rounded dark:bg-gray-700">
            {% if image %}
            <img class="rounded-t-lg object-contain w-full h-full" src="{{ image }}" alt="" />
            {% else %}
            <svg class="w-10 h-10 text-gray-200 dark:text-gray-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 20">
                <path d="M14.066 0H7v5a2 2 0 0 1-2 2H0v11a1.97 1.97 0 0 0 1.934 2h12.132A1.97 1.97 0 0 0 16 18V2a1.97 1.97 0 0 0-1.934-2ZM10.5 6a1.5 1.5 0 1 1 0 2.999A1.5 1.5 0 0 1 10.5 6Zm2.221 10.515a1 1 0 0 1-.858.485h-8a1 1 0 0 1-.9-1.43L5.6 10.039a.978.978 0 0 1 .936-.57 1 1 0 0 1 .9.632l1.181 2.981.541-1a.945.945 0 0 1 .883-.522 1 1 0 0 1 .879.529l1.832 3.438a1 1 0 0 1-.031.988Z"/>
                <path d="M5 5V.13a2.96 2.96 0 0 0-1.293.749L.879 3.707A2.98 2.98 0 0 0 .13 5H5Z"/>
            </svg>
            {% endif %}
        </div>
    </a>
    <div class="p-5">
        <a href="{{ link }}">
            <h5 class="mb-2 text-center text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ label }}</h5>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ description }}</p>
        </a>
        <div class="flex justify-end gap-4">
            <div class="font-medium dark:text-white">
                <div>owned by {{owner_username}}</div>
                <div class="text-sm text-gray-500 dark:text-gray-400"></div>
            </div>
            <img class="w-10 h-10 rounded-full" src="{% get_user_avatar_url collection.owner_email %}" alt="">
        </div>
    </div>
</div>
