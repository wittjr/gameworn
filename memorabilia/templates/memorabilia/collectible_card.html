<div class="mx-auto w-full md:w-2/5 xl:w-1/4">
    <a href="{{ link }}">
        <div class="flex flex-col">
            {% if image %}
            <img class="h-auto w-full rounded-lg" alt="{{ label }}"" src="{{ image }}" />
            {% endif %}
            <div class="text-2xl font-medium text-center text-gray-800 w-full text-center">{{ label }}</div>    
        </div>
    </a>
</div>
