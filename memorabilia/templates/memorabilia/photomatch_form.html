{% endblock page_navigation %}

{% block content %}
<h2>{{ title }}</h2>
<form enctype="multipart/form-data" method="post" novalidate>
	{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" value="Save" />
   <button type="button" class="grow text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" onclick="history.back()">Cancel</button> 
</form>
{% endblock content %}
