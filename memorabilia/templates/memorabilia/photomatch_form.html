{% extends 'memorabilia/base.html' %}

{% block page_navigation %}
<button onclick="history.back()">Go Back</button>
{% endblock page_navigation %}

{% block content %}
<h2>{{ title }}</h2>
<form enctype="multipart/form-data" method="post" novalidate>
	{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" value="Save" />
</form>
{% endblock content %}
