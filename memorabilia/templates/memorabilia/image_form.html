<div class="image-form">
    {% for field in image_form %}
    <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
        <div class="errors">
            {% for error in field.errors %}
            <span class="error">{{ error }}</span>
            {% endfor %}
        </div>
        {% endif %}
    </div>
    {% endfor %}
</div>
