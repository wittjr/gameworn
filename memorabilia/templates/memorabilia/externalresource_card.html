<div class="group h-full flex flex-col bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 hover:shadow-md transition-shadow duration-200 overflow-hidden">
    <div class="p-6 flex-1 flex flex-col">
        <div class="flex items-center mb-4">
            <div class="flex-shrink-0 flex items-center justify-center w-12 h-12 rounded-md bg-blue-100 dark:bg-blue-900 text-blue-600 dark:text-blue-300">
                <i class="fas fa-link text-xl"></i>
            </div>
            <h3 class="ml-4 text-lg font-semibold text-gray-900 dark:text-white group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors">
                {{ resource.title }}
            </h3>
        </div>
        
        {% if resource.description %}
        <p class="text-gray-600 dark:text-gray-300 mb-6 flex-grow">
            {{ resource.description }}
        </p>
        {% else %}
        <div class="flex-grow"></div>
        {% endif %}
        
        {% if resource.link %}
        <div class="mt-auto">
            <a href="{{ resource.link }}" 
               target="_blank" 
               rel="noopener noreferrer"
               class="inline-flex items-center text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 font-medium transition-colors">
                Visit Resource
                <i class="fas fa-external-link-alt ml-2 text-sm"></i>
                <span class="sr-only">(opens in new tab)</span>
            </a>
        </div>
        {% endif %}
    </div>
</div>
